version: '3.8'

services:
  geoai-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - BHOONIDHI_API_KEY=${BHOONIDHI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
  
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=geoai
      - POSTGRES_USER=geoai
      - POSTGRES_PASSWORD=geoai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - geoai-app
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
